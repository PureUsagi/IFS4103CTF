<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Message - Sentinel Division</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0f1e;
            color: #0ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 80px auto;
            background-color: #121a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            text-align: left;
        }
        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }
        h1 {
            color: #0ff;
            text-transform: uppercase;
            font-size: 22px;
            text-align: center;
            border-bottom: 2px solid #0ff;
            padding-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #b2f7ff;
            line-height: 1.6;
        }
        .code {
            font-family: 'Courier New', monospace;
            background-color: #031926;
            color: #00ffaa;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        .signature {
            margin-top: 20px;
            font-size: 14px;
            color: #ff4444;
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/sentinel_division_logo.png" alt="Sentinel Division Logo" class="logo">
        <h1>⚠ Classified Transmission ⚠</h1>
        <p>
            You're on the right track, but this is not the right place to speak.<br>
            You will find what you need at <span class="code">&lt;IP address&gt;:9000</span>.
        </p>
        <p>
            However, I've put a security measure in place to hide from prying eyes.<br>
            <strong>Only this server can see the truth.</strong>
        </p>
        <p class="signature">- A4103</p>
    </div>
</body>
</html>
