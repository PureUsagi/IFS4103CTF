<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umbra Cartel Church Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ddd;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
        }
        h1 {
            color: #ff4444;
            text-transform: uppercase;
            font-size: 24px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff4444;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #cc0000;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/images/umbra_cartel_logo.png" alt="Umbra Cartel Logo" class="logo">
        <h1>Blind Error Trial</h1>
        <p>Prove your faith to the priest, hand me your best XXE payload and you shall be rewarded!</p>
        <form action="/submit" method="POST">
            <textarea name="xml_payload" rows="10" cols="50" placeholder="<cringe>I am 14 and this is deep</cringe>"></textarea><br>
            <button type="submit">I pledge my faith!</button>
        </form>
        <p>We will keep your valuables with us in our secrets.txt file</p>
    </div>
</body>
</html>
